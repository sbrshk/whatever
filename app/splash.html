<!DOCTYPE html>
<html>
    <head>
        <link href="http://allfont.ru/allfont.css?fonts=annabelle" rel="stylesheet" type="text/css" />
        <!-- <link rel="stylesheet" href="node_modules/spinkit/css/spinkit.css"> -->
        <style>
            .image {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                position: fixed;
                text-align: center;
                background: linear-gradient(to top left, #228B22, #008080);
            }
            
            .label {
                margin-top: 50px;
                font-family: 'Annabelle', arial;
                font-size: 50px;
                text-shadow: 10px 10px 10px black;
            }
            
            .label-2 {
                font-family: 'Annabelle', arial;
                font-size: 25px;
                text-shadow: 10px 10px 10px black;
            }
            
            /* Spinkit */
            
            .sk-chasing-dots {
                margin: 40px auto;
                width: 40px;
                height: 40px;
                position: relative;
                text-align: center;
                -webkit-animation: sk-chasingDotsRotate 2s infinite linear;
                animation: sk-chasingDotsRotate 2s infinite linear; }
            .sk-chasing-dots .sk-child {
                width: 60%;
                height: 60%;
                display: inline-block;
                position: absolute;
                top: 0;
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-chasingDotsBounce 2s infinite ease-in-out;
                animation: sk-chasingDotsBounce 2s infinite ease-in-out; }
            .sk-chasing-dots .sk-dot2 {
                top: auto;
                bottom: 0;
                -webkit-animation-delay: -1s;
                animation-delay: -1s; }

            @-webkit-keyframes sk-chasingDotsRotate {
                100% {
                    -webkit-transform: rotate(360deg);
                            transform: rotate(360deg); } }

            @keyframes sk-chasingDotsRotate {
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg); } }

            @-webkit-keyframes sk-chasingDotsBounce {
                0%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0); }
                50% {
                    -webkit-transform: scale(1);
                    transform: scale(1); } }

            @keyframes sk-chasingDotsBounce {
                0%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0); }
                50% {
                    -webkit-transform: scale(1);
                    transform: scale(1); } }
            
            /* ----- */
            
            
        </style>
    </head>
    <body>
        <div class="image">
            <p class="label">Whatever</p>
            <p class="label-2">Keep your notes simple</p>
            <div class="sk-chasing-dots">
        <div class="sk-child sk-dot1" style="background-color: #fff"></div>
        <div class="sk-child sk-dot2" style="background-color: #fff"></div>
      </div>
            
        </div>
    </body>
</html>
